<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Sign-Up</title>
    <link rel="shortcut icon" type="image/png" href="../img/icon-72x72.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-96x96.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-128x128.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-144x144.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-152x152.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-167x167.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-180x180.png">
    <link rel="shortcut icon" type="image/png" href="../img/icon-192x192.png">
    
    <style>
        /* ============================================
           GLOBAL STYLES
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('../img/bg-signup.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ============================================
           CONTAINER & LAYOUT
        ============================================ */
        .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto;
        }

        /* ============================================
           IMAGE SECTION
        ============================================ */
        .image-section {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ============================================
           FORM SECTION
        ============================================ */
        .form-section {
            flex: 0.8;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #5c0c23;
            font-size: 2rem;
            font-weight: 600;
        }

        /* ============================================
           FORM ELEMENTS
        ============================================ */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            border-color: #5c0c23;
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 12, 35, 0.1);
        }

        input:hover,
        select:hover {
            border-color: #999;
        }

        /* ============================================
           PHONE NUMBER GROUP
        ============================================ */
        .phone-group {
            display: flex;
            align-items: stretch;
            gap: 0;
        }

        .phone-code {
            width: 35%;
            padding: 12px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px 0 0 6px;
            border-right: none;
            font-size: 15px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .phone-number {
            width: 65%;
            padding: 12px 15px;
            border-radius: 0 6px 6px 0;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            border-left: none;
        }

        /* ============================================
           ERROR MESSAGES
        ============================================ */
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            display: none;
            margin-top: 6px;
        }

        /* ============================================
           PASSWORD TOGGLE ICON
        ============================================ */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        /* ============================================
           BUTTONS
        ============================================ */
        button {
            width: 100%;
            padding: 14px;
            background-color: #5c0c23;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: inherit;
        }

        button:hover {
            background-color: #7a1030;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(92, 12, 35, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* ============================================
           GOOGLE SIGN-IN
        ============================================ */
        .google-signup {
            background-color: #4285F4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-signup:hover {
            background-color: #357ae8;
        }

        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }

        /* ============================================
           CHECKBOX & TERMS
        ============================================ */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label {
            font-size: 13px;
            font-weight: 400;
            line-height: 1.5;
            color: #555;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #5c0c23;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* ============================================
           DIVIDER & LOGIN LINK
        ============================================ */
        .or-signup {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .or-signup::before,
        .or-signup::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .or-signup::before {
            left: 0;
        }

        .or-signup::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #5c0c23;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* ============================================
           UTILITY CLASSES
        ============================================ */
        .hidden {
            display: none !important;
        }

        .masked-otp {
            font-size: 24px;
            letter-spacing: 10px;
            color: #000;
            text-align: center;
            margin-top: 5px;
        }

        /* ============================================
           LOADER
        ============================================ */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            backdrop-filter: blur(3px);
        }

        .loading-text {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            margin-right: 10px;
        }

        .dots {
            display: inline-block;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            margin-left: 5px;
            opacity: 0;
            animation: bounce 1.4s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }

        /* ============================================
           GOOGLE SIGN-IN CONTAINER
        ============================================ */
        .text-centergoogle {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        /* ============================================
           RESPONSIVE DESIGN
        ============================================ */
        
        /* Tablets and smaller laptops */
        @media (max-width: 900px) {
            .container {
                max-width: 95%;
            }

            .form-section {
                padding: 30px 35px;
            }

            .image-section {
                flex: 1;
            }

            .form-section {
                flex: 1;
            }
        }

        /* Small tablets and large phones */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                flex-direction: column;
                width: 100%;
                max-width: 500px;
            }

            .image-section {
                flex: unset;
                width: 100%;
                min-height: 200px;
                max-height: 250px;
            }

            .form-section {
                flex: unset;
                padding: 30px 25px;
            }

            .form-section h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .phone-code {
                width: 40%;
            }

            .phone-number {
                width: 60%;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .form-section {
                padding: 25px 20px;
            }

            .form-section h1 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            input,
            select {
                padding: 10px 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }

            .eye-icon {
                top: 38px;
                font-size: 18px;
            }

            .checkbox-group {
                align-items: flex-start;
            }

            .checkbox-group input[type="checkbox"] {
                margin-top: 2px;
            }

            .checkbox-group label {
                font-size: 12px;
            }

            .or-signup {
                margin: 15px 0;
            }

            .image-section {
                min-height: 180px;
                max-height: 200px;
            }

            .phone-code {
                font-size: 14px;
                padding: 10px 8px;
            }

            .phone-number {
                font-size: 14px;
                padding: 10px 12px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .form-section {
                padding: 20px 15px;
            }

            .form-section h1 {
                font-size: 1.3rem;
            }

            button {
                padding: 11px;
                font-size: 14px;
            }

            .loading-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Side Image Section -->
    <div class="image-section">
        <img src="../img/bunts-mrg.jpg" alt="Signup Illustration">
    </div>
    
    <!-- Right Side Form Section -->
    <div class="form-section">
        <h1>Sign Up</h1>
        
        <form id="signupForm" method="POST">
            <!-- Profile For -->
            <div class="form-group">
                <label for="profile-for">Creating profile for:</label>
                <select id="profile-for" class="form-select" required>
                    <option selected disabled value="">Select an option</option>
                    <option value="1">Self</option>
                    <option value="2">Son</option>
                    <option value="3">Daughter</option>
                    <option value="4">Brother</option>
                    <option value="5">Sister</option>         
                </select>
                <span id="create-error" class="error-message">Please select an option.</span>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Full name should only contain letters.">
                <span id="name-error" class="error-message">Please enter your name.</span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-group">
                    <select id="phone-code" class="phone-code" name="phone-code" required>
                        <option value="+91" selected>India (+91)</option>
                        <option value="+1">USA (+1)</option>
                    </select>
                    <input type="tel" id="phone" class="phone-number" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Phone number should be 10 digits.">
                </div>
                <span id="phone-error" class="error-message">Please enter Phone Number.</span>
            </div>

            <!-- OTP Buttons -->
            <button type="button" id="get-otp">Get OTP</button>
            <button type="button" id="resend-otp" class="hidden">Resend OTP</button>

            <!-- OTP Section -->
            <div id="otp-section" class="form-group hidden">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" required pattern="[0-9]{4}" title="OTP should be 4 digits.">
                <span id="otp-timer" class="error-message">Time left: 30s</span>
                <span id="otp-error" class="error-message">Please enter a valid OTP.</span>
            </div>

            <!-- Password Section -->
            <div id="password-section" class="hidden">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" title="Password must contain letters, numbers, and symbols.">
                    <span class="eye-icon" id="togglePassword">üëÅ</span>
                    <span id="psw-error" class="error-message">Please enter a password.</span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                    <span class="eye-icon" id="toggleConfirmPassword">üëÅ</span>
                    <span id="password-error" class="error-message">Passwords do not match.</span>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="term.html">terms and privacy policy</a>.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Next</button>

            <!-- Loader -->
            <div id="loader" class="loader-container">
                <div class="loading-text">Loading</div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Divider -->
            <div class="or-signup">Or</div>

            <!-- Google Sign-In -->
            <div class="text-centergoogle my-3">
                <div id="g_id_onload"
                     data-client_id="691158335150-book60nnl02o5t03eafouio8nofo0rop.apps.googleusercontent.com"
                     data-context="signup"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="Login.html">Login</a>
            </div>
        </form>
    </div>
</div>

<!-- External Scripts -->
<script src="baseurl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>

    let generatedOtp = ''; // Store the generated OTP
    let timerInterval, timeLeft = 30; // Timer variables

    // Handle Get OTP Button Click
  // Handle Get OTP Button Click
document.getElementById('get-otp').addEventListener('click', function () {
  const phoneInput = document.getElementById('phone').value.trim();
  const phoneError = document.getElementById('phone-error');
  const otpSection = document.getElementById('otp-section');
  const otpSectionTimer = document.getElementById('otp-timer');
  const getOtpButton = document.getElementById('get-otp');

  if (phoneInput && /^\d{10}$/.test(phoneInput)) {
    phoneError.style.display = 'none';

    // Verify phone number via API
    checkPhoneNumber(phoneInput)
      .then(response => {
        console.log("Phone verify response:", response.data);

        const flag = response.data?.dataout?.[0]?.p_out_mssg_flg;

        if (flag === 'Y') {
          // ‚úÖ Proceed to send OTP
          otpSection.classList.remove('hidden');
          getOtpButton.style.display = 'none';
          otpSectionTimer.style.display = 'block';
          sendOtpSms(phoneInput);
        } else {
          // ‚ùå Phone already exists (change text if needed)
          const msg = response.data?.dataout?.[0]?.p_out_mssg || "Phone Number Already Exists!";
          phoneError.textContent = msg;
          phoneError.style.display = 'block';
          otpSectionTimer.style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Phone verification failed:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error verifying phone number',
          text: 'Please try again later.',
          confirmButtonText: 'OK'
        }).then(result => {
          if (result.isConfirmed) location.reload();
        });
      });
  } else {
    phoneError.textContent = "Please enter a valid 10-digit phone number.";
    phoneError.style.display = 'block';
  }
});


function checkPhoneNumber(phoneNumber) {
  const data = { user: phoneNumber, category: 'register' };
  return axios.post(`${BASE_URL}/login.php`, data, {
    headers: { 'Content-Type': 'application/json' },
  });
}



    function handleCredentialResponse(response) {
      const user = jwt_decode(response.credential); // Decode JWT response
        localStorage.setItem('name', user.name);
        localStorage.setItem('password', user.sub);
        localStorage.setItem('email', user.email);
        window.location.href = 'basic_info.html';
     
  }

    // Send OTP via API (send_sms.php)
  function sendOtpSms(phoneNumber) {
  const data = { type: 'otp', number: phoneNumber };

  axios.post(`${BASE_URL}/send_sms.php`, data, {
      headers: { 'Content-Type': 'application/json' },
  })
  .then(response => {
      console.log("Send SMS response:", response.data);
      if (response.data.message.p_out_mssg_flg === 'Y') {
          generatedOtp = response.data.data.Otp;
          startOtpTimer();
      } else {
          Swal.fire({
              icon: 'error',
              title: 'Unable to send OTP',
              text: 'Please try again later.',
              confirmButtonText: 'OK'
          });
      }
  })
  .catch(error => {
      console.error("Error sending OTP:", error);
      Swal.fire({
          icon: 'error',
          title: 'Server Error',
          text: 'Please try again later.',
      });
  });
}


    // OTP Timer Logic
    function startOtpTimer() {
        timeLeft = 30;
        updateOtpTimerDisplay();

        timerInterval = setInterval(() => {
            timeLeft--;
            updateOtpTimerDisplay();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                // alert('OTP expired. Please request a new one.');
                document.getElementById('get-otp').style.display = 'none'; // Hide Get OTP button
            document.getElementById('resend-otp').classList.remove('hidden'); // Show Resend OTP button
                hideOtpSection();
            }
        }, 1000);
    }

    // Resend OTP Button Click
    document.getElementById('resend-otp').addEventListener('click', function () {
    const phoneInput = document.getElementById('phone').value;
    document.getElementById('otp').value = ''; // Clear previous OTP input
    sendOtpSms(phoneInput); // Send OTP again
    document.getElementById('resend-otp').classList.add('hidden'); // Hide Resend OTP button
    document.getElementById('get-otp').style.display = 'none'; // Hide Get OTP button while processing
    document.getElementById('otp-section').classList.remove('hidden'); // Show OTP section again
});

    // Update OTP Timer Display
    function updateOtpTimerDisplay() {
        document.getElementById('otp-timer').textContent = `Time left: ${timeLeft}s`;
    }

    // Hide OTP Section
    function hideOtpSection() {
        document.getElementById('otp-section').classList.add('hidden');
        document.getElementById('otp').value = ''; // Clear OTP input
    }

    // OTP Verification Logic
    document.getElementById('otp').addEventListener('input', function () {
        const enteredOtp = this.value;

        if (enteredOtp.length == 4) {
            if (CryptoJS.MD5(enteredOtp).toString() == generatedOtp) {
                // alert('OTP Verified Successfully!');
                clearInterval(timerInterval); // Stop timer
                document.getElementById('otp-section').classList.add('hidden'); // Hide OTP section
                document.getElementById('password-section').classList.remove('hidden'); // Show password section
            } else {
                document.getElementById('otp-error').style.display = 'block'; // Show incorrect OTP error
                document.getElementById('otp-error').textContent = 'Incorrect OTP. Please try again.'; // Custom error message
            }
        } else {
            document.getElementById('otp-error').style.display = 'none'; // Hide error if incomplete input
        }
    });

    // Password Match Validation
    function checkPasswordMatch() {
        const password = document.getElementById('psw-input').value;
        const confirmPassword = document.getElementById('psw-input-confirm').value;
        const passwordError = document.getElementById('password-error');

        if (password !== confirmPassword) {
            passwordError.style.display = 'block'; // Show error message
        } else {
            passwordError.style.display = 'none'; // Hide error message if passwords match
        }
    }

    // Toggle Password Visibility
    document.querySelectorAll('.eye-icon').forEach(icon => {
        icon.addEventListener('click', function () {
            const input = icon.previousElementSibling;
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            icon.textContent = type === 'password' ? 'üëÅ' : '‚ó°';
        });
    });

    // Handle Form Submission
    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission
        document.getElementById("loader").style.display = "flex";
        let isValid = true;

        // Validate Full Name
        const nameInput = document.getElementById('full-name').value;

       // Validate profile selection
       const profileSelect = document.getElementById('profile-for');
     
        

        // Validate Password
        const passwordInput = document.getElementById('password').value;
        // if (!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/.test(passwordInput)) {
        //     isValid = false;
        // }

        // Validate Confirm Password
        const confirmPasswordInput = document.getElementById('confirm-password').value;
        if (confirmPasswordInput !== passwordInput) {
            // alert('Passwords do not match.');
            isValid = false;
        }

        // If All Validations Pass, Store Data and Redirect
        if (isValid) {
            localStorage.setItem('profileFor', profileSelect.value);
            localStorage.setItem('name', nameInput);
            localStorage.setItem('phone', document.getElementById('phone').value);
            localStorage.setItem('password', confirmPasswordInput);
            document.getElementById("loader").style.display = "none";
           //consolelog('Registration Successful');
            window.location.href = 'Register.html'; // Redirect to next page
        }
    });
</script>


</body>
</html>
