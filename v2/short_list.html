        function loadHTMLContent(elementId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback(); // Execute callback after content is loaded
                })
                .catch(error =>console.error('Error loading HTML:', error));
        }

                    profileId: 'matriId',
                };

                Object.keys(elementMap).forEach((id) => {
                    const element = document.getElementById(id);
                    const value = localStorage.getItem(elementMap[id]);

                    if (element) {
                    // For image elements, set the src attribute
                    if (id === 'profileImg' || id === 'profilePicture') {
                        element.src = value || 'https://via.placeholder.com/40'; // Fallback for missing images
                    } else {
                        element.textContent = value || ''; // Fallback for text
                    }
                    }

        loadHTMLContent('sidebar-placeholder', 'sidebar', function () {
            // Add event listeners after the sidebar content is loaded
            const menus = document.querySelectorAll('.matches-menu');

            menus.forEach(menu => {
                menu.addEventListener('click', function (event) {
                    // Prevent default behavior only for parent menu links
                    if (!event.target.closest('.submenu a')) {
                        event.preventDefault();
                    }

                    // Check if the clicked element has a submenu
                    const submenu = this.querySelector('.submenu');

                    // If the submenu exists, toggle its visibility
                    if (submenu) {
                        const isVisible = submenu.style.display === 'block';

                        // Close all submenus
                        document.querySelectorAll('.submenu').forEach(s => {
                            s.style.display = 'none';
                        });

                        // Toggle only the clicked submenu
                        submenu.style.display = isVisible ? 'none' : 'block';
                    }
                });
            });

            // Add listeners to submenu links to ensure navigation works
            const submenuLinks = document.querySelectorAll('.submenu a');
            submenuLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    // Allow navigation or custom logic for submenu links
                   //consolelog(`Navigating to ${this.getAttribute('href')}`);
                });
            });
        });



        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');

            if (dropdown.style.display === 'block') {
                document.addEventListener('click', closeDropdownOnClickOutside);
            }

    // Close the dropdown on outside click
    function closeDropdownOnClickOutside(event) {
        const dropdown = document.getElementById('profileDropdown');

        if (!dropdown.contains(event.target) && !profileIcon.contains(event.target)) {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeDropdownOnClickOutside); // Clean up the event listener

function filterProfiles() {
    const searchInput = document.getElementById('searchProfileInput').value.toLowerCase();
    const cardContainers = document.querySelectorAll('.card-container'); // All profile sections

    cardContainers.forEach(container => {
        const cards = container.querySelectorAll('.card');

        cards.forEach(card => {
            const profileName = card.querySelector('h4').textContent.toLowerCase();
            const profileId = card.querySelector('p:nth-of-type(2)').textContent.toLowerCase(); // For Matri Id
            if (profileName.includes(searchInput) || profileId.includes(searchInput)) {
                card.style.display = ''; // Show card
            } else {
                card.style.display = 'none'; // Hide card
            }
        });
    });
}

async function unshortlistProfile(event, matriId) {
  event.stopPropagation();

  const data = {
    matri_id_by: localStorage.getItem("matriId"),
    matri_id_to: matriId,
    type: "unlist"
  };

  const isTokenExpiredMessage = (msg) => {
    if (!msg) return false;
    const lower = msg.toLowerCase();
    return (
      lower.includes("session expired") ||
      lower.includes("token expired") ||
      lower.includes("invalid or expired token")
    );
  };

  try {
    const response = await axios.post(`${BASE_URL}/z_shortlisted2.php`, data, {
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + localStorage.getItem("jwtToken")
      }
    });

    const msg = response.data?.message?.p_out_mssg || "";
    const flag = response.data?.message?.p_out_mssg_flg || "";

   
    if (response.data?.token) {
      localStorage.setItem("jwtToken", response.data.token);
      console.log("New token saved:", response.data.token);
    }

   
    if (response.status === 401 || (flag === "E" && isTokenExpiredMessage(msg))) {
      await handleSessionExpiry();
      return;
    }

   
    if (flag === "Y") {
      document.getElementById(`profile-${matriId}`)?.remove();

      await Swal.fire({
        title: "Success",
        text: msg || "Profile successfully unshortlisted.",
        icon: "success",
        confirmButtonText: "OK"
      });
    } 
  
    else if (flag === "N" && msg.toLowerCase().includes("transaction failed")) {
      // Optionally, check if it’s already unshortlisted (idempotent case)
      document.getElementById(`profile-${matriId}`)?.remove();

      await Swal.fire({
        title: "Info",
        text: "Profile unshortlisted successfully (status sync issue).",
        icon: "info",
        confirmButtonText: "OK"
      });
    } 
   
    else {
      Swal.fire("Error", msg || "Failed to unshortlist the profile.", "error");
    }

  } catch (error) {
    console.error("Error during unshortlist API call:", error);

    const msg = error.response?.data?.message?.p_out_mssg || "";
    if (error.response?.status === 401 || isTokenExpiredMessage(msg)) {
      await handleSessionExpiry();
    } else {
      Swal.fire("Error", "An error occurred while unshortlisting the profile. Please try again.", "error");
    }
  }
}

async function handleSessionExpiry() {
  if (window.sessionExpiredAlertShown) return;
  window.sessionExpiredAlertShown = true;

  await Swal.fire({
    title: "Session Expired",
    text: "Your session has expired. Please log in again.",
    icon: "warning",
    confirmButtonText: "OK",
    allowOutsideClick: false,
    allowEscapeKey: false
  });

  localStorage.removeItem("jwtToken");
  localStorage.removeItem("matriId");
  sessionStorage.clear();
  window.location.href = "Login";
}
