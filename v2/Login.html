      // Function to generate a 6-digit random CAPTCHA
      function generateCaptcha() {
      // const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      const characters = '0123456789';
      const fontStyles = ['Arial', 'Verdana', 'Tahoma', 'Georgia', 'Comic Sans MS', 'Courier New'];
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF8C33', '#7D33FF'];

      let captcha = '';
      for (let i = 0; i < 6; i++) {
          captcha += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      // Store the captcha globally for validation
      currentCaptcha = captcha;

      // Style and display the captcha
      const captchaElement = document.getElementById("captchaValue");
      captchaElement.textContent = captcha;

      // Apply random font style, size, and color
      captchaElement.style.fontFamily = fontStyles[Math.floor(Math.random() * fontStyles.length)];
      captchaElement.style.color = colors[Math.floor(Math.random() * colors.length)];
      captchaElement.style.fontSize = `${Math.floor(Math.random() * 10) + 20}px`; // Font size between 20px and 30px
      captchaElement.style.transform = `rotate(${Math.floor(Math.random() * 15) - 7}deg)`; // Slight rotation for distortion
  }

      // Generate a CAPTCHA when the page loads
      window.onload = generateCaptcha;

      function isValidEmail(email) {
        const emailRegex = /^[^\\s@]+@[^\s@]+\\.[^\\s@]+$/;
        return emailRegex.test(email);
      }

      function isValidPhone(phone) {
        const phoneRegex = /^(\+?\d{1,3})?(\d{10})$/;
        return phoneRegex.test(phone);
      }

     function loginWithPassword() {
    const emailOrPhone = document.getElementById("phone-email").value;
    const password = document.getElementById("password").value;

    document.getElementById("loader").style.display = "flex";

    if (!password) {

        document.getElementById("loader").style.display = "none";
        return;
    }

    if (!(emailOrPhone)) {
        phoneErrorMessage.textContent = 'Please enter a 10 digits valid Phone Number/Email/Matri Id';
        document.getElementById("loader").style.display = "none";
        return;
    }

    const data = { user: emailOrPhone, password: password };

        document.getElementById("errorMessage").textContent = "Invalid CAPTCHA. Please try again.";
        document.getElementById("loader").style.display = "none";

            method: "POST",
            headers: { "Content-Type": "application/json" },

                let token = data.dataout[0].token;
                localStorage.setItem("jwtToken", token);
