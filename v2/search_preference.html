    .slider-track {

      height: 4px;

      border-radius: 5px;
    }

    .slider-range {
      position: absolute;
      height: 4px;
      background: #aee1df;
      border-radius: 5px;
    }

    .slider-thumb {
      position: absolute;
      top: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      background-color: #08ca4fb4; /* Default color for both */

      border: 2px solid #fff; /* Optional: Adds a white border for clarity */
    }

    /* Specific styles for the min thumb */
    .slider-thumb.min {
      left: 0%; /* Positioned at the start */
    }

    /* Specific styles for the max thumb */
    .slider-thumb.max {
      left: 100%; /* Positioned at the end */
    }
    /* Hover and focus effects to ensure consistency */
    .slider-thumb:hover,
    .slider-thumb:focus {
      transform: scale(1.2); /* Slight zoom effect */

/* Premium badge */
.card-wrapper .edit-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
  border: none;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: none;
  cursor: default;
  transition: none !important;
}

.card-wrapper .edit-button:hover {
  transform: none;
  box-shadow: none;
}

/* Tooltip */
.card-wrapper .edit-button::after {
  content: "Premium Profile";
  position: absolute;
  top: 40px;
  right: 50%;
  transform: translateX(50%);
  background: #1565c0;
  color: #fff;
  padding: 6px 12px;
  font-size: 11px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: none !important;
  z-index: 10;
}

.card-wrapper .edit-button:hover::after {
  opacity: 0;
  visibility: hidden;
}

// ✅ Session Expiry Handler
async function handleSessionExpiry() {
  if (window.sessionExpiredAlertShown) return;
  window.sessionExpiredAlertShown = true;

  await Swal.fire({
    title: "Session Expired",
    text: "Your session has expired. Please log in again.",
    icon: "warning",
    confirmButtonText: "OK",
    allowOutsideClick: false,
    allowEscapeKey: false
  });

  localStorage.removeItem('jwtToken');
  localStorage.removeItem('matriId');
  sessionStorage.clear();

  window.location.href = "Login";
}

    });
