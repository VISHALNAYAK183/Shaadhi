<style>

  
  #sidebar-placeholder {
            background: linear-gradient(180deg, #f5e7df 0%, #f5e7df 100%);

            border-right: 1px solid #e3f2fd;
        }

            width: 280px;
            background: linear-gradient(180deg, #f5e7df 0%, #f5e7df 100%);
            padding: 1.5rem;
            border-right: 1px solid #e3f2fd;
            box-shadow: 4px 0 15px rgba(33, 150, 243, 0.1);
        }

         .toggle-btn {
  display: none;
}
    .contentBox{
        padding:0.6rem;
        border:2px solid #c3a38c;
        border-radius: 8px;
        font-size: 16px;
        margin:0.3rem;
        background-color:#c3a38c
    }

    .contentBox:hover{
        background-color: #bb7949;
        color:#ffffff;
        cursor:pointer;
    }

    .searchTypeContainer{
        margin-top: 1rem;
    }

    .hidden {
        display: none;
        }

    #matriIdInput {
        display: block;
        margin-top: 2rem;
        width: 30%;
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 8px;
        }

    .container {
      /* display: flex;
      align-items: center;
      justify-content: center; */
      width: 50%;
      margin: 0 auto;
      background-color: #c3a38c;
      /* color: #ffffff; */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container h2{
        color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      /* color: #ffffff; */
      margin-bottom: 5px;
      font-weight: bold;
    }

    .formLabel{
        color: #ffffff;
    }

    .range-slider {
      position: relative;
      height: 40px;
    }

    input[type="range"] {
      position: absolute;
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: #f3ebeb;
      border-radius: 5px;
      outline: none;
      pointer-events: none;
    
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #ff9248;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
      position: relative;
      z-index: 1; /* Ensures the thumb is on top */
      top: 2px; 
    }

    

    .range-values {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #391b05;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #8e4d1f;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px; /* Added margin for spacing */
    }

    .dropdown-selected {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-list {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 1;
      margin-top: 5px;
    }

    .dropdown-list label {
      display: block;
      padding: 10px;
      cursor: pointer;
    }

    .dropdown-list label:hover {
      background-color: #f2f2f2;
    }

    .dropdown-search {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    input#city, select#education {
        width: 100%; /* Make both elements take full width of their parent */
        max-width: 500px; /* Optional: Set max-width if needed */
        padding: 8px;
        font-size: 16px;
        box-sizing: border-box; /* Ensure padding doesn't affect total width */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      max-height: 200px; /* Limit height */
      overflow-y: auto; /* Enable scrolling */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      }
    .dropdown-content a {
      padding: 8px 16px;
      display: block;
      cursor: pointer;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #000000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .show {
      display: block;
    }

    @media only screen and (max-width: 600px) {
      .dropdown-selected {
        font-size: 14px;
      }
      .dropdown-list label {
        padding: 8px;
      }
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
    .age-container, .height-container, .income-container {
      display: flex; /* Makes the label and input fields align in one line */
      align-items: center; /* Vertically centers the items */
      margin-bottom: 10px; /* Add some space below this container */
    }

    .input-fields {
      display: flex; /* Keep the input fields in one line */
      align-items: center; /* Center the inputs vertically */
      margin-left: 10px; /* Add space between the label and input fields */
    }

    .separator {
      margin: 0 10px; /* Space around the separator */
      font-size: 16px; /* Same font size as inputs */
      color: #090303; /* Color of the separator */
    }

    .age-input, .height-input, .income-input {
      width: 45%; /* Set a fixed width for each input */
      padding: 10px; /* Increased padding for height */
      font-size: 16px; /* Font size */
      border: 1px solid #ccc; /* Border style */
      border-radius: 5px; /* Rounded corners */
      margin-right: 0px; /* Space between inputs */
    }

    .age-input:last-child, .height-input:last-child, .income-input:last-child {
      margin-right: 0; /* Remove margin from the last input */
    }

    .age-input:focus, .height-input:focus, .income-input:focus {
      outline: none; /* Remove default outline */
      border-color: #0134d4; /* Change border color on focus */
    }

    .range-slider {
      width: 90%;
      margin: 20px 20px;
      position: relative;
      height: 30px;
    }

    .slider-track {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #ddd;
      border-radius: 5px;
    }

    .slider-range {
      position: absolute;
      height: 4px;
      background: #aee1df;
      border-radius: 5px;
    }

    .slider-thumb {
      position: absolute;
      top: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      background-color: #08ca4fb4; /* Default color for both */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Consistent shadow */
      border: 2px solid #fff; /* Optional: Adds a white border for clarity */
    }

    /* Specific styles for the min thumb */
    .slider-thumb.min {
      left: 0%; /* Positioned at the start */
    }

    /* Specific styles for the max thumb */
    .slider-thumb.max {
      left: 100%; /* Positioned at the end */
    }
    /* Hover and focus effects to ensure consistency */
    .slider-thumb:hover,
    .slider-thumb:focus {
      transform: scale(1.2); /* Slight zoom effect */
      background-color: #314e3d; /* Consistent color on interaction */
      outline: none; /* Removes the default focus outline */
    }

    /* input[type="range"]:focus {
      background: #dbaaaa;
    } */

    input[type="range"]:focus::-webkit-slider-thumb {
      transform: scale(1.6);
      position: relative; /* Allows adjustment */
      background: #b3591c;
        z-index: 1; /* Ensures the thumb is on top */
        top: 2px; /* Adjust this value to align the thumb with the track */
    }

    .input-fields {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .input-fields input {
      width: 48%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-fields input:focus {
      outline: none;
      border-color: #0134d4;
    }

.card-container-wrapper {
  position: relative;
  overflow-x: auto;
  display: flex;
  padding-bottom: 15px;
  scroll-behavior: smooth;
  width: 100%;
}

.card-container {
  display: flex;
  flex-wrap: nowrap;
  gap: 15px;
  justify-content: flex-start;
  white-space: nowrap;
}

.card {
  width: 150px;
  background: transparent;
  border: none;
  box-shadow: none;
  text-align: left;
  position: relative;
  cursor: default;
  transition: none !important;
}

.card:hover {
  background: transparent;
  box-shadow: none;
  transform: none;
  cursor: default;
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 15px;
  display: block;
  transition: none !important;
}

.card img:hover {
  transform: none;
  filter: none;
}

.card-details {
  /* padding-top: 8px; */
 
  color: #000;
  line-height: 1.5;
}

.card-details h4 {
  font-family: "Poppins", sans-serif;

  margin-bottom: 1px;
   font-size: 16px;
  font-weight: 600;
  color: #000;
}

.card-details p {
  margin: 2px 0;
   font-size: 12px;
  color: #0e0101;
}

/* Premium badge */
.card-wrapper .edit-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
  border: none;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: none;
  cursor: default;
  transition: none !important;
}

.card-wrapper .edit-button:hover {
  transform: none;
  box-shadow: none;
}

/* Tooltip */
.card-wrapper .edit-button::after {
  content: "Premium Profile";
  position: absolute;
  top: 40px;
  right: 50%;
  transform: translateX(50%);
  background: #1565c0;
  color: #fff;
  padding: 6px 12px;
  font-size: 11px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: none !important;
  z-index: 10;
}

.card-wrapper .edit-button:hover::after {
  opacity: 0;
  visibility: hidden;
}

  border: 1px solid #ddd;

/* Default (Desktop / Large screens) is already defined above */

/* Tablet screens */
@media (max-width: 1024px) {
  .container {
    width: 70%;   /* expand container */
    padding: 15px;
  }

  #matriIdInput {
    width: 60%;   /* allow more space */
  }

  .age-input, .height-input, .income-input {
    width: 48%;   /* fit side by side */
  }
}

/* Mobile screens */
@media (max-width: 768px) {
  .container {
    width: 90%;
    padding: 15px;
  }

  #matriIdInput {
    width: 90%;   /* full width on small screens */
  }

  .age-container,
  .height-container,
  .income-container {
    flex-direction: column;  /* stack label + inputs */
    align-items: flex-start;
  }

  .input-fields {
    flex-direction: column;  /* stack inputs */
    width: 100%;
  }

  .age-input,
  .height-input,
  .income-input {
    width: 100%; 
    margin-bottom: 10px;
  }

  .btn {
    font-size: 14px;
    padding: 12px;
  }

  h2 {
    font-size: 20px;
  }
}

/* Very small mobile screens */
@media (max-width: 480px) {
  .container {
    width: 95%;
    padding: 10px;
  }

  .dropdown-selected,
  .dropdown-list label {
    font-size: 13px;
  }

  input[type="text"],
  input#city,
  select#education {
    font-size: 14px;
    padding: 10px;
  }

  .btn {
    font-size: 13px;
    padding: 10px;
  }

  h2 {
    font-size: 18px;
  }
}


.dashboard-container {
  max-width: 1600px;
  width: 100%;
  margin: 0 auto;
}
@media screen and (max-width: 1024px) {
  .sidebar {
    width: 200px;
  }
}

@media screen and (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: -220px; /* hidden by default */
    width: 220px;
    height: 100vh;
    background: #f5e7df;; /* adjust to your color */
    color: inherit;
     transition: transform 0.3s ease;
    transform: translateX(-5px);
    z-index: 1000;
    padding: 1rem;
  }

  /* When sidebar is open */
  .sidebar.open {
    left: 0;
  }

  /* Show toggle button only on small screens */
  .toggle-btn {
    display: block;
    position: fixed;
    top: 2px;
    left: 10px;
    z-index: 1100;
    background: #c3a38c;
    color: white;
    border: none;
    padding: 5px 5px;
    font-size: 20px;
    border-radius: 6px;
    cursor: pointer;
  }

  .sidebar.open h3.container-header1 {
    display: none;
  }

  .sidebar.open hr.container-header1 {
    display: none;
  }

  .sidebar.open ul {
    margin-top: 25px;
  }

  /* Optional – prevent content shift */
  .main-content {
    margin-left: 0;
  }
}

</style>
<body>

    <div id="navbar-placeholder"></div>

    <!-- Main Layout -->
    <div class="dashboard-container">
        <!-- Sidebar -->

          <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div id="sidebar-placeholder"></div>


        <!-- Main Content Area -->
        <main id="content" class="content">
            <div id="waiting-dialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 9999;">
                <div style="background-color: white; padding: 20px; border-radius: 8px;">
                    <div class="loader" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite;"></div>
                    <p style="text-align: center; margin-top: 10px;">Please Wait...</p>
                </div>
            </div>
            <!-- Default Dashboard Content -->
            <section id="dashboard-content" class="dashboard-content">
               
                <h2 class="container-header">
                    <span>Search Preference(<span id="search_count">0</span>)</span>
                    <span><input 
                        type="text" 
                        id="searchProfileInput" 
                        placeholder="Search profile..." 
                        class="search-input"
                        oninput="filterProfiles()"
                    ></span>
                    <!-- <i class="fa fa-search" id="searchIcon"></i> -->
                </h2>
                <div class="searchTypeContainer">
                    <span><strong>Search By:</strong></span>
                    <span><button class="contentBox matriIdSearch" id="triggerSearch">Matri Id</button></span>
                    <span><button class="contentBox categorySearch" id="categorySearch">Category</button></span>
                    <span><input 
                        type="text" 
                        id="matriIdInput" 
                        class="hidden" 
                        style="display:none;"
                        placeholder="Enter Matri ID" 
                        oninput="showCards()"
                    /></span>
                </div>
                <div class="container" id="categoryContainer" style="display:none;">
                    <h2>Partner Search Preferences</h2>

                    <form id="partnerForm">
                       <!-- Dual Thumb Slider for Age Range -->
                       <div class="form-group">
                        <label style="color:white;">Age: </label>
                        <div class="age-container">
                          <span style="color:white;">Min:&nbsp;</span><input type="number" id="minAgeInput" class="age-input" value="18" placeholder="18" min="18" max="100" 
                                onfocus="clearPlaceholder('minAgeInput', 'Min')" onblur="setPlaceholder('minAgeInput', 'Min')" 
                                oninput="minAge.value = this.value;updateAgeLabels();">
                                <span class="separator" style="color:white;">-</span>
                                <span style="color:white;">Max:&nbsp;</span><input type="number" id="maxAgeInput" class="age-input" value="100" placeholder="100" min="18" max="100" 
                                onfocus="clearPlaceholder('maxAgeInput', 'Max')" onblur="setPlaceholder('maxAgeInput', 'Max')" 
                                oninput="maxAge.value = this.value;updateAgeLabels();">
                            </div>
                            <div class="range-slider">
                                <input type="range" id="minAge" min="18" max="100" value="18" oninput="updateAgeSliderLabels()">
                                <input type="range" id="maxAge" min="18" max="100" value="100" oninput="updateAgeSliderLabels()">
                            </div>
                    </div>
                  
                    <div class="form-group">
                      <label style="color:white;">Height(In cm): </label>
                      <div class="height-container">
                        <span style="color:white;">Min:&nbsp;</span><input type="number" id="minHeightInput" class="height-input" placeholder="0" value="0" min="0" max="250" 
                              onfocus="clearPlaceholder('minHeightInput', 'Min')" onblur="setPlaceholder('minHeightInput', 'Min')" 
                              oninput="minHeight.value = this.value;updateHeightLabels()">
                          <span class="separator" style="color:white;">-</span>
                          <span style="color:white;">Max:&nbsp;</span><input type="number" id="maxHeightInput" class="height-input" placeholder="in cm" value="250" min="0" max="250" 
                          onfocus="clearPlaceholder('maxHeightInput', 'Max')" onblur="setPlaceholder('maxHeightInput', 'Max')" 
                              oninput="maxHeight.value = this.value;updateHeightLabels();">
                      </div>
                      <div class="range-slider">
                          <input type="range" id="minHeight" min="0" max="250" value="0" oninput="updateHeightSliderLabels()">
                          <input type="range" id="maxHeight" min="0" max="250" value="250" oninput="updateHeightSliderLabels()">
                      </div>
                  </div>
                  
                    
                  
                      <!-- Sub Caste Dropdown -->
                      <div class="form-group">
                        <label class="formLabel">Sub Caste</label>
                        <select id="subCasteDropdown" multiple="multiple" style="width: 100%;">
                            <option value="" disabled selected>Select Sub Caste</option>
                          </select>
                        </div>

                          <!-- Sub Caste Dropdown -->
                        <div class="form-group">
                        <label class="formLabel">Marital Status</label>
                        <select id="maritalStatus" multiple="multiple" style="width: 100%;">
                            <!-- <option value="" disabled selected>Select Marital Status</option> -->
                              <option value="1">Unmarried</option>
                              <option value="2">Widow/Widower</option>
                              <option value="3">Divorcee</option>
                              <option value="4">Separated</option>
                              <option value="5">Married</option>
                          </select>
                        </div>
                  
                  
                        <!-- Country Dropdown -->
                        <div class="form-group">
                            <label class="formLabel">Country</label>
                            <select id="country" multiple="multiple" style="width: 100%;">
                                <option value="" disabled selected>Select Country</option>
                              </select>
                          <span id="country-error" class="error-message">Please select a country.</span>
                        </div>
                  
                      <!-- State Dropdown -->
                      <div class="form-group">
                        <label class="formLabel">State</label>
                        <select id="state" multiple="multiple" style="width: 100%;">
                            <option value="" disabled selected>Select State</option>
                          </select>
                          <span id="state-error" class="error-message">Please select a state.</span>
                      </div>
                  
                      <!-- City Dropdown -->
                      <div class="form-group">
                        <label class="formLabel">City</label>
                        <select id="city" multiple="multiple" style="width: 100%;">
                            <option value="" disabled selected>Select City</option>
                          </select>
                          <span id="city-error" class="error-message">Please select a city.</span>
                      </div>
                  
                  
                      <!-- Education Dropdown -->
                      <div class="form-group">
                        <label class="formLabel">Education</label>
                        <select id="educationDropdown" multiple="multiple" style="width: 100%;">
                            <option value="" disabled selected>Select Education</option>
                          </select>
                    </div>
                  
                      <!-- Income Range Inputs -->
                      <div class="form-group">
                        <label style="color:white;">Income(In Lakhs): </label>
                        <div class="income-container">
                          <span style="color:white;">Min:&nbsp;</span><input type="number" id="minIncomeInput" class="income-input" placeholder="0" value="0" min="0" max="500" 
                                onfocus="clearPlaceholder('minIncomeInput', 'Min')" onblur="setPlaceholder('minIncomeInput', 'Min')" 
                                oninput="minIncome.value = this.value;updateIncomeLabels();">
                            <span class="separator" style="color:white;">-</span>
                            <span style="color:white;">Max:&nbsp;</span><input type="number" id="maxIncomeInput" class="income-input" placeholder="500" value="500" min="0" max="500" 
                                onfocus="clearPlaceholder('maxIncomeInput', 'Max')" onblur="setPlaceholder('maxIncomeInput', 'Max')" 
                                oninput="maxIncome.value = this.value;updateIncomeLabels();">
                        </div>
                        <div class="range-slider">
                            <input type="range" id="minIncome" min="0" max="500" value="0" oninput="updateIncomeSliderLabels()">
                            <input type="range" id="maxIncome" min="0" max="500" value="500" oninput="updateIncomeSliderLabels()">
                        </div>
                    </div>
                    
                    
                  
                      <button type="button" class="btn" onclick="submitForm()">Search</button>
                    </form>
                
                </div>
                <div id="cardsContainer" class="hidden"></div>
                
                <!-- Recently Joined Section -->
                <section class="profile-section" id="profileSection">
                    <!-- <h3 class="recently-joined-header">I Liked(<span id="iliked_count">0</span>)</h3> -->
                    <div class="card-container-wrapper">
                        <div class="card-container" id="searchBy-container"></div>
                    </div>
                </section>


              
            </section>
        </main>
    </div>

        function loadHTMLContent(elementId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback(); // Execute callback after content is loaded
                })
                .catch(error =>console.error('Error loading HTML:', error));
        }

        // Load Navbar and Sidebar
        // loadHTMLContent('navbar-placeholder', 'navbar.html');
        loadHTMLContent('navbar-placeholder', 'navbar.html', () => {
                const elementMap = {
                    profileFor1: 'myprofile_fullname',
                    profileMatriId: 'matriId',
                    profileImg: 'myprofile_photo_url',
                    profilePicture: 'myprofile_photo_url',
                    profileFor: 'myprofile_fullname',
                    profileId: 'matriId',
                };

                Object.keys(elementMap).forEach((id) => {
                    const element = document.getElementById(id);
                    const value = localStorage.getItem(elementMap[id]);

                    if (element) {
                    // For image elements, set the src attribute
                    if (id === 'profileImg' || id === 'profilePicture') {
                        element.src = value || 'https://via.placeholder.com/40'; // Fallback for missing images
                    } else {
                        element.textContent = value || ''; // Fallback for text
                    }
                    }
                });
            });

        loadHTMLContent('sidebar-placeholder', 'sidebar.html', function () {
            // Add event listeners after the sidebar content is loaded
            const menus = document.querySelectorAll('.matches-menu');

            menus.forEach(menu => {
                menu.addEventListener('click', function (event) {
                    // Prevent default behavior only for parent menu links
                    if (!event.target.closest('.submenu a')) {
                        event.preventDefault();
                    }

                    // Check if the clicked element has a submenu
                    const submenu = this.querySelector('.submenu');

                    // If the submenu exists, toggle its visibility
                    if (submenu) {
                        const isVisible = submenu.style.display === 'block';

                        // Close all submenus
                        document.querySelectorAll('.submenu').forEach(s => {
                            s.style.display = 'none';
                        });

                        // Toggle only the clicked submenu
                        submenu.style.display = isVisible ? 'none' : 'block';
                    }
                });
            });

            // Add listeners to submenu links to ensure navigation works
            const submenuLinks = document.querySelectorAll('.submenu a');
            submenuLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    // Allow navigation or custom logic for submenu links
                   //consolelog(`Navigating to ${this.getAttribute('href')}`);
                });
            });
        });

        function fetchSubCaste(){
            // Clear the dropdown
            $('#subCasteDropdown').empty();

            // Add default placeholder option
            // $('#subCasteDropdown').append('<option value="" disabled selected>Select Sub Caste</option>');

            // Fetch sub-caste data
            axios.post(`${BASE_URL}/get_info.php`, {
                type: "sub_caste",
                caste_id: "1"
            }, {
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(function (response) {
                   //consolelog('Success:', response.data);

                    // Check if the API response is successful
                    if (response.data.message.p_out_mssg_flg === 'Y') {
                        const subCastes = response.data.dataout;

                        // Append new options dynamically
                        subCastes.forEach(function (subCaste) {
                            $('#subCasteDropdown').append('<option value="' + subCaste.id + '">' + subCaste.sub_caste + '</option>');
                        });
                    } else {
                       console.error('API Error:', response.data.message.p_out_mssg_flg, response.data.message.p_out_mssg);
                    }
                });
                


        }

            function toggleProfileDropdown() {
                const dropdown = document.getElementById('profileDropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    
                // Attach a click event listener to close the dropdown when clicking outside
                if (dropdown.style.display === 'block') {
                    document.addEventListener('click', closeDropdownOnClickOutside);

        // Close the dropdown on outside click
        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profileIcon = document.querySelector('.profile-icon');
    
            // Check if the clicked element is outside the dropdown or profile icon
            if (!dropdown.contains(event.target) && !profileIcon.contains(event.target)) {
                dropdown.style.display = 'none';
                document.removeEventListener('click', closeDropdownOnClickOutside); // Clean up the event listener
            }
        }

function filterProfiles() {
    const searchInput = document.getElementById('searchProfileInput').value.toLowerCase();
    const cardContainers = document.querySelectorAll('.card-container'); // All profile sections

    cardContainers.forEach(container => {
        const cards = container.querySelectorAll('.card');

        cards.forEach(card => {
            const profileName = card.querySelector('h4').textContent.toLowerCase();
            const profileId = card.querySelector('p:nth-of-type(2)').textContent.toLowerCase(); // For Matri Id
            if (profileName.includes(searchInput) || profileId.includes(searchInput)) {
                card.style.display = ''; // Show card
            } else {
                card.style.display = 'none'; // Hide card
            }
        });
    });
}
async function get_entry() {
    const maxProfileCount = parseInt(localStorage.getItem("max_profile_count"), 10);
    const viewedProfileCount = parseInt(localStorage.getItem("viewed_profile_count"), 10);
  
    if (isNaN(maxProfileCount) || isNaN(viewedProfileCount)) {
     console.error("One or both values are not set or are invalid in localStorage.");
      return false; // Default to false if values are invalid or missing
    }
  
    return maxProfileCount > viewedProfileCount;
  }
