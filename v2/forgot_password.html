      /* pop up */
      .popup {
        position: absolute;
        top: 40px;
        right: 50px;
        background: rgb(255, 255, 255);
        width: auto;
        border: 2px solid forestgreen;
        border-left: 4px solid forestgreen;
        padding: 0px 20px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        animation: popup .1s linear;
      }
      @keyframes popup{
        from{
          transform: translateX(100px);
          opacity: 0;
        }to{
          transform: translateX(0);
          opacity: 1;
        }
      }
      .popup p {
        color: #000;
        text-transform: capitalize;

      .loader-container {
            position: fixed;
            top: 0;
            left: 0;

            justify-content: center;
            align-items: center;

        .dot {

            height: 10px;
            background-color: white;
            border-radius: 50%;
            margin-left: 5px;
            opacity: 0;
            animation: bounce 1.4s infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Bounce Animation for Dots */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }

        const phoneRegex = /^(\+?\d{1,3})?(\d{10})$/;

      function startOtpTimer() {
        let timeLeft = OTP_TIMEOUT_DURATION;
        document.getElementById(
          "otp-timer"
        ).innerText = `You can request a new OTP in ${timeLeft} seconds.`;
        otpTimeout = setInterval(() => {
          timeLeft--;
          document.getElementById(
            "otp-timer"
          ).innerText = `You can request a new OTP in ${timeLeft} seconds.`;
          if (timeLeft <= 0) {
            clearInterval(otpTimeout);
            document.getElementById("otp-timer").innerText = "";
            document.getElementById("resend-otp").style.display = "inline";
          }
        }, 1000);
      }

      function resendOtp() {
        clearInterval(otpTimeout);
        document.getElementById("resend-otp").style.display = "none";

const password = document.getElementById('password');

const pswError = document.getElementById('psw-error');
const passwordError = document.getElementById('password-error');
const togglePassword = document.getElementById('togglePassword');
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const submitButton = document.getElementById('submit-button');

// Function to check password length and matching
function validatePasswords() {
  // Validate password length
  if (password.value.length < 8) {
    pswError.classList.remove('hidden');
  } else {
    pswError.classList.add('hidden');
  }

  // Check if passwords match
  if (password.value !== confirmPassword.value) {
    passwordError.classList.remove('hidden');
  } else {
    passwordError.classList.add('hidden');
  }
}

// Toggle password visibility
function toggleVisibility(inputField, icon) {
  if (inputField.type === 'password') {
    inputField.type = 'text';
    icon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
  } else {
    inputField.type = 'password';
    icon.textContent = 'üëÅ';
  }
}

// Add event listeners
password.addEventListener('input', validatePasswords);
confirmPassword.addEventListener('input', validatePasswords);

togglePassword.addEventListener('click', () => toggleVisibility(password, togglePassword));
toggleConfirmPassword.addEventListener('click', () => toggleVisibility(confirmPassword, toggleConfirmPassword));

// Submit button event
