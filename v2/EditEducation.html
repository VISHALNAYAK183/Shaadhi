    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Retrieve the dynamically stored data
            const formData = sessionStorage.getItem("formData");
            if (localStorage.getItem('matriId') == 'NULL' || localStorage.getItem('matriId') == '' || localStorage.getItem('matriId') == null) {
                logout();
            }
            if (formData) {
                myProfileNew = JSON.parse(formData);
                //consolelog("Received Data:", myProfileNew);
                if (myProfileNew.company) {
                    document.getElementById("company").value = myProfileNew.company;
                }
                if (myProfileNew.company_city) {
                    document.getElementById("city").value = myProfileNew.company_city;
                }
                if (myProfileNew.salary) {
                    const salaryDropdown = document.getElementById("salary-range");

                    // Define status mappings (both ways for numeric and text input)
                    const salaryMapping = {
                        "0-2 Lakh": "0-2 Lakh",
                        "2-3 Lakh": "2-3 Lakh",
                        "3-5 Lakh": "3-5 Lakh",
                        "5-10 Lakh": "5-10 Lakh",
                        "10-15 Lakh": "10-15 Lakh",
                        "15-20 Lakh": "15-20 Lakh",
                        "20-25 Lakh": "20-25 Lakh",
                        "25 Lakh and Above": "25 Lakh and Above"
                    };


                    // Map status to a numeric value
                    const salaryValue =
                        salaryMapping[myProfileNew.salary.toString()] ||
                        salaryMapping[myProfileNew.salary];

                    if (salaryValue) {
                        salaryDropdown.value = salaryValue;
                    } else {
                        //consolewarn(`Invalid salary value: ${myProfileNew.salary}`);
                    }
                } else {
                    //consolelog("Salary not found in the received data.");
                }

            }
        });
        function set_qualification() {
            const defaultqualification_id = myProfileNew.qualification_id; // e.g., "87,88,67"
            const qualificationSelect = document.getElementById("qualification");

            if (defaultqualification_id) {
                // Split the IDs into an array
                const qualificationIds = defaultqualification_id.split(',');

                qualificationIds.forEach(id => {
                    // Find the corresponding option
                    const option = qualificationSelect.querySelector(`option[value="${id.trim()}"]`);

                    if (option) {
                        option.selected = true; // Mark the option as selected
                    } else {
                        //consolelog(`Option not found for qualification ID: ${id}`);
                    }
                });
            } else {
                //consolelog("No qualification_id found.");
            }

        }
        function set_specialization() {
            const defaultspecialization_id = myProfileNew.specialization_id;
            const option = document.getElementById("specialization").querySelector(`option[value="${defaultspecialization_id}"]`);

            if (option) {
                option.selected = true;  // Set this option as the selected one
            } else {
                //consolelog("Option not found for the given Specialization.");
            }

        }
        function set_profession() {
            const defaultoccupation_id = myProfileNew.occupation_id;
            const option = document.getElementById("profession").querySelector(`option[value="${defaultoccupation_id}"]`);

            if (option) {
                option.selected = true;  // Set this option as the selected one
            } else {
                //consolelog("Option not found for the given Profession.");
            }

        }
        function logout() {
            //consolelog("User logged out");
            localStorage.clear();
            localStorage.setItem("visitedSuccessPage", "true");
            window.location.href = 'Login';
        }

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="baseurl.js"></script>
    <script>

        $(document).ready(function () {
            $('#qualification').select2({
                placeholder: "Select Qualifications",
                // allowClear: true
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetchEducation();
            fetchOccupation();
        });
     
        async function fetchOccupation() {
            const response = await axios.post(`${BASE_URL}/get_data.php`, {
                type: "occupation"
            });

            const profession = response.data.dataout;
            const professionSelect = document.getElementById('profession');

            professionSelect.innerHTML = '<option value="0" disabled selected hidden>Select Profession</option>';

            // Add each fetched education option to the dropdown
            profession.forEach(status => {
                const option = document.createElement('option');
                option.value = status.id; // Set the option value to the education id
                option.textContent = status.name; // Display the education name
                professionSelect.appendChild(option); // Append the option to the select element
            });
            set_profession();
        }
        async function fetchEducation() {
            const response = await axios.post(`${BASE_URL}/get_data.php`, {
                type: "education"
            });


            const educations = response.data.dataout;
            const qualificationSelect = document.getElementById('qualification');

            educations.forEach(status => {
                const option = document.createElement('option');
                option.value = status.id; 
                option.textContent = status.name; // Display the education name
                qualificationSelect.appendChild(option); // Append the option to the select element
            });
            set_qualification();

            const specializationSelect = document.getElementById('specialization');
            specializationSelect.innerHTML = '<option value="0" disabled selected hidden>Select Specialization</option>';

            educations.forEach(status => {
                const option = document.createElement('option');
                option.value = status.id; 
                option.textContent = status.name; 
                specializationSelect.appendChild(option); 
            });
            set_specialization();

        }

        document.getElementById('educationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const qualificationSelect = document.getElementById('qualification');
            const selectedQualifications = Array.from(qualificationSelect.selectedOptions).map(option => parseInt(option.value, 10));

            const qualification = document.getElementById('qualification').value;
            const specialization = document.getElementById('specialization').value;
            const profession = document.getElementById('profession').value;
            const company_name = document.getElementById('company').value;
            const company_city = document.getElementById('city').value;
            const salary_range = document.getElementById('salary-range').value;



            let matri_id = localStorage.getItem('matriId');
            let id = localStorage.getItem('mId');
            const update = {
                "type": "education",
                "matri_id": matri_id,
                "id": id,
                "qualification": selectedQualifications,
                "profession": profession,
                "company_name": company_name,
                "specialization": specialization,
                "company_city": company_city,
                "salary_range": salary_range
            };
            return axios.post(`${BASE_URL}/update_profile.php`, update, {
                headers: {
                    'Content-Type': 'application/json',
                    "Authorization": "Bearer " + localStorage.getItem("jwtToken")
                }
            })
                .then(function (response) {
               
                    document.getElementById("loader").style.display = "none";
                      if (response.data.token) {
                                  localStorage.setItem("jwtToken", response.data.token);
                          console.log("Token refreshed and updated in localStorage");
                        }

                    if (
                        response.data.message?.p_out_mssg_flg === 'N' &&
                        (response.data.message?.p_out_mssg?.includes('Token expired') ||
                            response.data.message?.p_out_mssg?.includes('Invalid token'))
                    ) {
                        handleSessionExpiry();
                        return;
                    }
                    if (response.data.message.p_out_mssg_flg === 'Y') {
                        Swal.fire({
                            title: "Success",
                            text: "Profile updated successfully!",
                            icon: "success",
                            confirmButtonText: "OK",
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = 'my_profile';
                            }
                        });
                    } else {
                        Swal.fire({
                            title: "Error!",
                            text: "Failed to update profile.",
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                    }
                })
                .catch(function (error) {
                    document.getElementById("loader").style.display = "none";

                    if (error.response && error.response.status === 401) {
                        handleSessionExpiry();
                    } else {
                        Swal.fire({
                            title: "Error!",
                            text: "Something went wrong. Please try again.",
                            icon: "error",
                            confirmButtonText: "OK",
                        });
                    }
                });
        });
      
        function handleSessionExpiry() {
            document.getElementById("loader").style.display = "none";
            Swal.fire({
                icon: "info",
                title: "Session Expired",
                text: "Your session has expired. Please log in again.",
                confirmButtonText: "OK",
            }).then(() => {
                localStorage.removeItem("jwtToken");
                localStorage.removeItem("matriId");
                window.location.href = "login";
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
