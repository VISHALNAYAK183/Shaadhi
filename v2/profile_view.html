<style>
    /* Global Reset for Zero Margin/Padding on the viewport edges */
    body {
        margin: 0;
        padding: 0;
        /* Prevent horizontal scroll issues */
        overflow-x: hidden;
    }

    /* --- STANDARD STYLES (Kept for completeness) --- */

    /* Style for the report icon */
    #likeIdIcon {
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
    }

    .icon-item {
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 5px;
        transition: all 0.3s ease;
    }

    /* Hover effect for all action icons (desktop/mobile) */
    .icon-item:hover {
        color: #c3a38c;
    }

    /* Hover effect for the icon inside the item */
    .icon-item:hover i {
        color: #c3a38c !important;
    }


    /* Popup card styles */
    .popup-card {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .popup-content h3 {
        margin-bottom: 20px;
    }

    .popup-content label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .popup-content textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }

    .popup-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .popup-buttons button {
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .popup-buttons button:hover {
        background: #0056b3;
    }

    .popup-buttons button:nth-child(1) {
        background: #dc3545;
    }

    .popup-buttons button:nth-child(1):hover {
        background: #b3243b;
    }

    .profile-photo {
        height: 70vh;
        object-fit: cover;
    }

    /* --- MOBILE RESPONSIVE STYLES (Applies to screens up to 992px) --- */
    @media (max-width: 992px) {
        .dashboard-container {
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* ðŸ’¥ MODIFIED: Main content flush horizontally */
        main#content.content {
            padding: 0 0 10px 0 !important; /* Keep bottom padding, zero horizontal padding */
            margin: 0 !important;
            box-sizing: border-box;
            width: 100%;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding: 0;
        }

        .profile-left {
            width: 100%;
            order: 2;
            box-sizing: border-box;
            /* ðŸ’¥ MODIFIED: Set to 0 horizontal padding for max reduction */
            padding: 0; 
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Apply padding to content *inside* .profile-left for text to breathe if needed, but not to the container itself */

            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }

            width: 100%;
            order: 1;
            text-align: center;
        }

            gap: 10px;
            margin-top: 10px;
            /* ðŸ’¥ MODIFIED: Zero padding for edge-to-edge buttons/dropdown */
            padding: 0;

        /* Dropdown should use the space provided by its parent (.options-row) */
        .options-dropdown {
            margin: 15px 0 0 0;

            font-size: 14px;
            background: none;
            padding: 5px;
            border-radius: 0;
            box-shadow: none;

            overflow-wrap: break-word;

        /* Show the menu button */
        .menu-toggle {

    /* Desktop - show buttons (Kept for completeness) */
    .options-buttons {

    }

    /* Hide dropdown on desktop (Kept for completeness) */
    .options-dropdown {

    @media (max-width: 768px) {

        /* DROPDOWN - BASE STYLING */
        .options-dropdown {
            display: block;
            width: 100%;
            max-width: 100%;

            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 40px;
        }

        /* Option list styling: default */
      .options-dropdown option {
        padding: 5px 10px;
        background-color: #c3a38c; /* Change: Make default option background the theme color */
        color: #ffffff; /* Change: Make default option text white */
    }

    /* Change: Ensure the selected/hovered option still looks correct (though this is now redundant) */
    .options-dropdown option:checked,
    .options-dropdown option:hover {
        background-color: #c3a38c;
        color: #ffffff;
    }

    /* Change: Keep the WebKit fix for consistency, although now it's identical to the base option style */
    .options-dropdown option:checked {
        background-color: #c3a38c !important;
        color: #ffffff !important;
    }
        /* Dropdown Focus State */
        .options-dropdown:focus {
            border-color: #c3a38c;
            outline: 2px solid #c3a38c;
            box-shadow: 0 0 0 2px rgba(195, 163, 140, 0.5);

        .more-section {
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;

        /* ðŸ’¥ MODIFIED: Set to 0 horizontal padding for max reduction */
        .profile-left {
            width: 100%;
            box-sizing: border-box;
            padding: 0;
        }
    }
</style>

    <script>
        function handleDropdownChange(select) {
            const selectedSection = select.value;
            if (selectedSection) {
                loadSectionDetails(selectedSection);
            }
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-placeholder');
            const overlay = document.getElementById('overlay');
            const body = document.body;

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            body.classList.toggle('sidebar-open');
        }
        function loadHTMLContent(elementId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback(); // Execute callback after content is loaded
                })
                .catch(error => console.error('Error loading HTML:', error));
        }


        // loadHTMLContent('navbar-placeholder', 'navbar');
        loadHTMLContent('navbar-placeholder', 'navbar', () => {
            // Mapping elements to their corresponding localStorage keys
            const elementMap = {
                profileFor1: 'myprofile_fullname',
                profileMatriId: 'matriId',
                profileImg: 'myprofile_photo_url',
                profilePicture: 'myprofile_photo_url',
                profileFor: 'myprofile_fullname',
                profileId: 'matriId',
            };

            Object.keys(elementMap).forEach((id) => {
                const element = document.getElementById(id);
                const value = localStorage.getItem(elementMap[id]);

                if (element) {
                    // For image elements, set the src attribute
                    if (id === 'profileImg' || id === 'profilePicture') {
                        element.src = value || 'https://via.placeholder.com/40'; // Fallback for missing images
                    } else {
                        element.textContent = value || ''; // Fallback for text
                    }
                }
            });
        });

        loadHTMLContent('sidebar-placeholder', 'sidebar', function () {
            const menus = document.querySelectorAll('.matches-menu');
            menus.forEach(menu => {
                menu.addEventListener('click', function (event) {
                    // Prevent default behavior only for parent menu links
                    if (!event.target.closest('.submenu a')) {
                        event.preventDefault();
                    }

                    // Check if the clicked element has a submenu
                    const submenu = this.querySelector('.submenu');

                    // If the submenu exists, toggle its visibility
                    if (submenu) {
                        const isVisible = submenu.style.display === 'block';

                        // Close all submenus
                        document.querySelectorAll('.submenu').forEach(s => {
                            s.style.display = 'none';
                        });

                        // Toggle only the clicked submenu
                        submenu.style.display = isVisible ? 'none' : 'block';
                    }
                });
            });


            const submenuLinks = document.querySelectorAll('.submenu a');
            submenuLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                });
            });
        });

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';

            if (dropdown.style.display === 'block') {
                document.addEventListener('click', closeDropdownOnClickOutside);
            }
        }

        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profileIcon = document.querySelector('.profile-icon');
            if (!dropdown.contains(event.target) && !profileIcon.contains(event.target)) {
                dropdown.style.display = 'none';
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        function logout() {
            localStorage.clear();
            localStorage.setItem("visitedSuccessPage", "true");
            window.location.href = 'Login';
        }

        const moreButton = document.getElementById("moreButton");
        const optionsRow = document.getElementById("optionsRow");
        const detailsSection = document.getElementById("detailsSection");


        const planStatus = localStorage.getItem("my_plan_status");
        console.log("Hiii");
        moreButton.addEventListener('click', async function () {
            console.log("Hlo");
            console.log("plan", planStatus);
            // console.log("Matching profile result:", matching("profile"));
            const matchingResult = await matching("profile");
            console.log("Matching profile result:", matchingResult);

            if (planStatus == "Paid" && localStorage.getItem('max_profile_count') >= localStorage.getItem('viewed_profile_count')) {
                //optionsRow.style.display = "flex";
                console.log("Check", planStatus);
                await loadSectionRow();
                moreButton.style.display = "none";
                //Â  loadSectionDetails("basic");
            } else if (matching("profile") == 'true') {
                await loadSectionRow();
                moreButton.style.display = "none";

            } else if (planStatus == "Paid" && localStorage.getItem('max_profile_count') <= localStorage.getItem('viewed_profile_count')) {

                Swal.fire({
                    title: "Maximum Profile Limit Reached",
                    text: "Would you like to upgrade to access more options?",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Upgrade",
                    cancelButtonText: "Cancel",
