                <div style="background-color: white; padding: 20px; border-radius: 8px;">

                </div>

            <!-- Profile Section -->
            <section class="profile">

                    <img id="profilePictureDelete" class="profile-image" src="" alt="Profile Picture">

                    <!-- Reasons to Delete Profile -->

                        <div class="reasons">

                            <label><input type="checkbox" id="reason2"> Found a match</label>
                            <label><input type="checkbox" id="reason3"> Privacy concerns</label>
                        </div>
                        <div class="reasons">
                            <label><input type="checkbox" id="reason4"> Mismatch in interests</label>
                            <label><input type="checkbox" id="reason5"> Inactive profile</label>
                            <label><input type="checkbox" id="reason6"> Other</label>
                        </div>
                    </div>

                    <!-- Remarks -->
                    <div class="remarks">
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks" rows="4" style="width: 100%;"></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons-container">
                        <button class="cancel-btn" onclick="cancelDeletion()">Cancel</button>

function loadHTMLContent(elementId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    if (callback) callback(); // Execute callback after content is loaded
                })
                .catch(error =>console.error('Error loading HTML:', error));
        }

            // Add event listeners after the sidebar content is loaded
            const menus = document.querySelectorAll('.matches-menu');

            menus.forEach(menu => {
                menu.addEventListener('click', function (event) {
                    // Prevent default behavior only for parent menu links
                    if (!event.target.closest('.submenu a')) {
                        event.preventDefault();
                    }

                    // Check if the clicked element has a submenu
                    const submenu = this.querySelector('.submenu');

                    // If the submenu exists, toggle its visibility
                    if (submenu) {
                        const isVisible = submenu.style.display === 'block';

                        // Close all submenus
                        document.querySelectorAll('.submenu').forEach(s => {
                            s.style.display = 'none';
                        });

                        // Toggle only the clicked submenu
                        submenu.style.display = isVisible ? 'none' : 'block';
                    }
                });
            });

            // Add listeners to submenu links to ensure navigation works

        // Fetch user data from the API and populate the profile
   document.addEventListener("DOMContentLoaded", function () {
  const waitingDialog = document.getElementById("waiting-dialog");


  function showWaitingDialog() {
    waitingDialog.style.display = "flex";
  }
  function hideWaitingDialog() {
    waitingDialog.style.display = "none";
  }

  
  async function logout(message = "Your session has expired. Please log in again.") {
    if (window.sessionExpiredAlertShown) return;
    window.sessionExpiredAlertShown = true;

    hideWaitingDialog(); 

    await Swal.fire({
      title: "Session Expired",
      text: message,
      icon: "warning",
      confirmButtonText: "OK",
      allowOutsideClick: false,
      allowEscapeKey: false,
    });

    localStorage.removeItem("jwtToken");
    localStorage.removeItem("matriId");
    sessionStorage.clear();
    window.location.href = "login.html";
  }

 
  const data = {
    id: localStorage.getItem("mId"),
    matri_id: localStorage.getItem("matriId"),
  };

 
  showWaitingDialog();

  axios
    .post(`${BASE_URL}/dashboard.php`, data, {
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("jwtToken"),
      },
    })
    .then(function (response) {
      hideWaitingDialog();

     
      if (
        response.data.message &&
        response.data.message.p_out_mssg_flg === "N"
      ) {
        logout(response.data.message.p_out_mssg || "Session expired. Please log in again.");
        return;
      }

      // ðŸŸ¢ Valid session (flag = Y)
      if (response.data.message.p_out_mssg_flg === "Y") {
        const profile = response.data.my_profile[0];
        const baseURL = profile.base_url;

        localStorage.setItem("matriId", profile.matri_id);

        // Set profile photo
        const profilePhoto =
          profile.profile_photo && profile.profile_photo !== ""
            ? baseURL + profile.profile_photo
            : profile.gender == "1"
            ? "../img/2.png"
            : "../img/1.png";

        document.getElementById("profilePicture").src = profilePhoto;
        document.getElementById("profileImg").src = profilePhoto;
        document.getElementById("profilePictureDelete").src = profilePhoto;

        
        const fullName = `${profile.first_name} ${profile.last_name}`;
        document.getElementById("profileFor").textContent = fullName;
        document.getElementById("profileFor1").textContent = fullName;
        document.getElementById("profileForDelete").textContent = fullName;

        document.getElementById("profileId").textContent = profile.matri_id;
        document.getElementById("profileMatriId").textContent = profile.matri_id;
        document.getElementById("profileMatriIdDelete").textContent =
          profile.matri_id;
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Unable to load profile data.",
        });
      }
    })
    .catch(function (error) {
      hideWaitingDialog();
      console.error("API Error:", error);

      if (error.response && error.response.status === 401) {
        logout("Session expired. Please login again.");
      } else {
        Swal.fire({
          icon: "error",
          title: "Network Error",
          text: "Something went wrong. Please try again later.",
        });
      }
    });
});
